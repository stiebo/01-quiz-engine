<app-header />

<main>
  <ul id="users">
    @for (user of users; track user.id) {
      <li>
        <app-user [user]="user" (selectThisUser)="onSelectUser($event)"></app-user>
      </li>
    }

  </ul>
  @if (selectedUser) {
    <app-quizzes [selectedUser]="selectedUser"/>
  } @else {
    <p id="fallback">Select user first</p>
  }
</main>
